</head>
<body>
    <script>
        var n = prompt("Digite um numero: ");
        var result = 0;
        var paridade = 0;
        var aux =0;

        while (n > 0){
            result = Math.floor (n / 2);
            aux = n % 2;

            if(aux != 0){
                paridade++;

                n = result;
            }

            else{
                n = result;
            }
        }

        alert("A paridade Ã© " + paridade)
    </script>
</body>
