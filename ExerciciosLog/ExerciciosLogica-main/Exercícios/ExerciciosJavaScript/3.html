<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica se é primo</title>
</head>
<body>
    <script>
        function verifica(N) {
            for (var i = 1; i <= N; i++) {
                if (N % i == 0) {
                    contaDivisores++;
                }
            }

            if (contaDivisores == 2) {
                alert("Sim");
            } else {
                alert("Não");
            }
        }

        var N = parseInt(prompt("Digite um número inteiro"));
        var contaDivisores = 0;

        verifica(N);
        
    </script>
</body>
</html>
